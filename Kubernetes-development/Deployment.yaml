apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazon-prime-clone
  namespace: default
  labels:
    app: prime-app
spec:
  selector:
    matchLabels:
      app: prime-app
  replicas: 2
  template:
    metadata:
      name: amazon-prime
      labels:
        app: prime-app
    spec:
      containers:
      - name: prime-container
        image: dockerpavank/prime-clone:latest
        ports:
        - containerPort: 3000
      
    

  
